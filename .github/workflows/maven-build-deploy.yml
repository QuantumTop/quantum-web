name: 'Maven Build and Deploy - Web'

on:
  workflow_dispatch:
    inputs:
      java-version:
        description: 'Java version to use'
        required: false
        default: '25'
        type: string
      distribution:
        description: 'Java distribution to use'
        required: false
        default: 'temurin'
        type: string
      maven-options:
        description: 'Additional Maven options'
        required: false
        default: '-T 2C'
        type: string
      working-directory:
        description: 'Working directory for the Maven project'
        required: false
        default: '.'
        type: string
      skip-tests:
        description: 'Skip running tests'
        required: false
        default: true
        type: boolean
      maven-username:
        description: 'Maven repository username'
        required: false
        default: 'cnb'
        type: string
      server-id:
        description: 'Maven server ID for repository'
        required: false
        default: 'lunarstra-quantum'
        type: string
      repository-url:
        description: 'Repository URL'
        required: false
        default: 'https://maven.cnb.cool/lunarstra/Quantum/-/packages/'
        type: string
      profile-id:
        description: 'Maven profile ID for repository'
        required: false
        default: 'lunarstra-quantum'
        type: string
      repository-module:
        description: 'Maven repository path'
        required: false
        default: 'QuantumTop/quantum-web'
        type: string
      built-modules:
        description: 'Comma-separated list of already built modules'
        required: false
        default: ''
        type: string
  workflow_call:
    inputs:
      java-version:
        description: 'Java version to use'
        required: false
        default: '25'
        type: string
      distribution:
        description: 'Java distribution to use'
        required: false
        default: 'temurin'
        type: string
      maven-options:
        description: 'Additional Maven options'
        required: false
        default: '-T 2C'
        type: string
      working-directory:
        description: 'Working directory for the Maven project'
        required: false
        default: '.'
        type: string
      server-id:
        description: 'Maven server ID for repository'
        required: false
        default: 'lunarstra-quantum'
        type: string
      repository-url:
        description: 'Repository URL'
        required: false
        default: 'https://maven.cnb.cool/lunarstra/Quantum/-/packages/'
        type: string
      profile-id:
        description: 'Maven profile ID for repository'
        required: false
        default: 'lunarstra-quantum'
        type: string
      skip-tests:
        description: 'Skip running tests'
        required: false
        default: true
        type: boolean
      maven-username:
        description: 'Maven repository username'
        required: false
        default: 'cnb'
        type: string
      repository-module:
        description: 'Maven repository path'
        required: false
        default: 'QuantumTop/quantum-web'
        type: string
      built-modules:
        description: 'Comma-separated list of already built modules'
        required: false
        default: ''
        type: string
    secrets:
      MAVEN_TOKEN:
        description: 'Maven repository authentication token'
        required: true
    outputs:
      artifact-version:
        description: 'Version of the deployed artifact'
        value: ${{ jobs.quantum-web-deploy.outputs.version }}
      built-modules:
        description: 'Updated list of built modules'
        value: ${{ jobs.quantum-web-deploy.outputs.built-modules }}
      skipped:
        description: 'Whether this module was skipped'
        value: ${{ jobs.quantum-web-deploy.outputs.skipped }}

jobs:
  quantum-parent-deploy:
    uses: QuantumTop/quantum-parent/.github/workflows/maven-build-deploy.yml@main
    with:
      java-version: ${{ inputs.java-version }}
      distribution: ${{ inputs.distribution }}
      maven-options: ${{ inputs.maven-options }}
      working-directory: ${{ inputs.working-directory }}
      skip-tests: ${{ inputs.skip-tests }}
      maven-username: ${{ inputs.maven-username }}
      server-id: ${{ inputs.server-id }}
      repository-url: ${{ inputs.repository-url }}
      profile-id: ${{ inputs.profile-id }}
      built-modules: ${{ inputs.built-modules }}
    secrets:
      MAVEN_TOKEN: ${{ secrets.MAVEN_TOKEN }}

  quantum-lib-deploy:
    needs: quantum-parent-deploy
    uses: QuantumTop/quantum-lib/.github/workflows/maven-build-deploy.yml@main
    with:
      java-version: ${{ inputs.java-version }}
      distribution: ${{ inputs.distribution }}
      maven-options: ${{ inputs.maven-options }}
      working-directory: ${{ inputs.working-directory }}
      skip-tests: ${{ inputs.skip-tests }}
      maven-username: ${{ inputs.maven-username }}
      server-id: ${{ inputs.server-id }}
      repository-url: ${{ inputs.repository-url }}
      profile-id: ${{ inputs.profile-id }}
      built-modules: ${{ needs.quantum-parent-deploy.outputs.built-modules }}
    secrets:
      MAVEN_TOKEN: ${{ secrets.MAVEN_TOKEN }}

  quantum-common-deploy:
    needs: quantum-lib-deploy
    uses: QuantumTop/quantum-common/.github/workflows/maven-build-deploy.yml@main
    with:
      java-version: ${{ inputs.java-version }}
      distribution: ${{ inputs.distribution }}
      maven-options: ${{ inputs.maven-options }}
      working-directory: ${{ inputs.working-directory }}
      skip-tests: ${{ inputs.skip-tests }}
      maven-username: ${{ inputs.maven-username }}
      server-id: ${{ inputs.server-id }}
      repository-url: ${{ inputs.repository-url }}
      profile-id: ${{ inputs.profile-id }}
      built-modules: ${{ needs.quantum-lib-deploy.outputs.built-modules }}
    secrets:
      MAVEN_TOKEN: ${{ secrets.MAVEN_TOKEN }}
  quantum-plugin-deploy:
    needs: quantum-lib-deploy
    uses: QuantumTop/quantum-plugin/.github/workflows/maven-build-deploy.yml@main
    with:
      java-version: ${{ inputs.java-version }}
      distribution: ${{ inputs.distribution }}
      maven-options: ${{ inputs.maven-options }}
      working-directory: ${{ inputs.working-directory }}
      skip-tests: ${{ inputs.skip-tests }}
      maven-username: ${{ inputs.maven-username }}
      server-id: ${{ inputs.server-id }}
      repository-url: ${{ inputs.repository-url }}
      profile-id: ${{ inputs.profile-id }}
      built-modules: ${{ needs.quantum-common-deploy.outputs.built-modules }}
    secrets:
      MAVEN_TOKEN: ${{ secrets.MAVEN_TOKEN }}


  quantum-web-deploy:
    needs: quantum-plugin-deploy
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get-version.outputs.version }}
      built-modules: ${{ steps.update-built-modules.outputs.built-modules }}
      skipped: ${{ steps.check-if-built.outputs.skipped }}

    steps:
      - name: Check if module already built
        id: check-if-built
        run: |
          MODULE_NAME="${{inputs.repository-module}}"
          BUILT_MODULES="${{ needs.quantum-lib-deploy.outputs.built-modules }}"
          
          if [[ ",$BUILT_MODULES," == *",$MODULE_NAME,"* ]]; then
            echo "â­ï¸  Module '$MODULE_NAME' already built, skipping..."
            echo "skipped=true" >> $GITHUB_OUTPUT
          else
            echo "ðŸ”¨ Module '$MODULE_NAME' needs to be built"
            echo "skipped=false" >> $GITHUB_OUTPUT
          fi

      - name: Checkout code
        if: steps.check-if-built.outputs.skipped == 'false'
        uses: actions/checkout@v4
        with:
          repository: ${{ inputs.repository-module }}
          ref: ${{ github.ref }}

      - name: Set up JDK ${{ inputs.java-version }}
        if: steps.check-if-built.outputs.skipped == 'false'
        uses: actions/setup-java@v4
        with:
          java-version: ${{ inputs.java-version }}
          distribution: ${{ inputs.distribution }}
          cache: 'maven'

      - name: Configure Maven settings
        if: steps.check-if-built.outputs.skipped == 'false'
        uses: whelk-io/maven-settings-xml-action@v22
        with:
          servers: |
            [
              {
                "id": "${{ inputs.server-id }}",
                "username": "${{ inputs.maven-username }}",
                "password": "${{ secrets.MAVEN_TOKEN }}"
              }
            ]
          repositories: |
            [
              {
                "id": "central",
                "url": "https://repo.maven.apache.org/maven2",
                "releases": {
                  "enabled": "true"
                },
                "snapshots": {
                  "enabled": "false"
                }
              },
              {
                "id": "${{ inputs.server-id }}",
                "url": "${{ inputs.repository-url }}",
                "releases": {
                  "enabled": "true"
                },
                "snapshots": {
                  "enabled": "true"
                }
              }
            ]
          plugin_repositories: |
            [
              {
                "id": "central",
                "url": "https://repo.maven.apache.org/maven2"
              },
              {
                "id": "${{ inputs.server-id }}",
                "url": "${{ inputs.repository-url }}"
              }
            ]
          active_profiles: |
            [
              "${{ inputs.profile-id }}"
            ]

      - name: Make mvnw executable
        if: steps.check-if-built.outputs.skipped == 'false'
        working-directory: ${{ inputs.working-directory }}
        run: |
          if [ -f "./mvnw" ]; then
            chmod +x ./mvnw
          else
            echo "Warning: mvnw not found, will use system Maven"
          fi

      - name: Get project version
        if: steps.check-if-built.outputs.skipped == 'false'
        id: get-version
        working-directory: ${{ inputs.working-directory }}
        run: |
          if [ -f "pom.xml" ]; then
            if [ -f "./mvnw" ]; then
              VERSION=$(./mvnw help:evaluate -Dexpression=project.version -q -DforceStdout -N)
            else
              VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout -N)
            fi
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "âœ… Project version: $VERSION"
          else
            echo "âŒ Error: No pom.xml found in working directory"
            exit 1
          fi

      - name: Build and deploy to Maven repository
        if: steps.check-if-built.outputs.skipped == 'false'
        working-directory: ${{ inputs.working-directory }}
        run: |
          MVN_CMD="./mvnw"
          if [ ! -f "./mvnw" ]; then
            MVN_CMD="mvn"
          fi
          
          MVN_ARGS="clean deploy"
          
          if [ "${{ inputs.skip-tests }}" = "true" ]; then
            MVN_ARGS="$MVN_ARGS -DskipTests"
          fi
          
          if [ -n "${{ inputs.maven-options }}" ]; then
            MVN_ARGS="$MVN_ARGS ${{ inputs.maven-options }}"
          fi
          
          echo "ðŸš€ Executing: $MVN_CMD $MVN_ARGS"
          $MVN_CMD $MVN_ARGS

      - name: Update built modules list
        id: update-built-modules
        run: |
          MODULE_NAME="${{inputs.repository-module}}"
          BUILT_MODULES="${{ needs.quantum-lib-deploy.outputs.built-modules }}"  # ðŸ”§ ä¿®å¤ï¼šä½¿ç”¨ lib çš„è¾“å‡ºè€Œä¸æ˜¯ parent çš„
          
          if [ "${{ steps.check-if-built.outputs.skipped }}" == "false" ]; then
            # Add current module to the list
            if [ -z "$BUILT_MODULES" ]; then
              NEW_BUILT_MODULES="$MODULE_NAME"
            else
              NEW_BUILT_MODULES="$BUILT_MODULES,$MODULE_NAME"
            fi
          else
            # Keep the list as is
            NEW_BUILT_MODULES="$BUILT_MODULES"
          fi
          
          echo "built-modules=$NEW_BUILT_MODULES" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Built modules: $NEW_BUILT_MODULES"

      - name: Summary
        if: success() && steps.check-if-built.outputs.skipped == 'false'
        run: |
          echo "## âœ… Deployment Successful :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| **Component** | **quantum-web** |" >> $GITHUB_STEP_SUMMARY
          echo "| **Artifact Version** | \`${{ steps.get-version.outputs.version }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Repository** | ${{ inputs.repository-url }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **Server ID** | ${{ inputs.server-id }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **Java Version** | ${{ inputs.java-version }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **Distribution** | ${{ inputs.distribution }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **Tests Skipped** | ${{ inputs.skip-tests }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **Working Directory** | ${{ inputs.working-directory }} |" >> $GITHUB_STEP_SUMMARY

      - name: Skip Summary
        if: success() && steps.check-if-built.outputs.skipped == 'true'
        run: |
          echo "## â­ï¸  Build Skipped" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**quantum-web** was already built in this workflow run." >> $GITHUB_STEP_SUMMARY

      - name: Failure Summary
        if: failure()
        run: |
          echo "## âŒ Deployment Failed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Please check the logs above for error details." >> $GITHUB_STEP_SUMMARY