name: 'Maven Build and Deploy'

on:
  workflow_dispatch:
    inputs:
      java-version:
        description: 'Java version to use'
        required: false
        default: '25'
        type: string
      distribution:
        description: 'Java distribution to use'
        required: false
        default: 'temurin'
        type: string
      maven-options:
        description: 'Additional Maven options'
        required: false
        default: ''
        type: string
      working-directory:
        description: 'Working directory for the Maven project'
        required: false
        default: '.'
        type: string
      skip-tests:
        description: 'Skip running tests'
        required: false
        default: true
        type: boolean
      maven-username:
        description: 'Maven repository username'
        required: false
        default: 'cnb'
        type: string
      server-id:
        description: 'Maven server ID for repository'
        required: false
        default: 'lunarstra-quantum'
        type: string
      repository-url:
        description: 'Repository URL'
        required: false
        default: 'https://maven.cnb.cool/lunarstra/Quantum/-/packages/'
        type: string
      profile-id:
        description: 'Maven profile ID for repository'
        required: false
        default: 'lunarstra-quantum'
        type: string
  workflow_call:
    inputs:
      java-version:
        description: 'Java version to use'
        required: false
        default: '25'
        type: string
      distribution:
        description: 'Java distribution to use'
        required: false
        default: 'temurin'
        type: string
      maven-options:
        description: 'Additional Maven options'
        required: false
        default: ''
        type: string
      working-directory:
        description: 'Working directory for the Maven project'
        required: false
        default: '.'
        type: string
      server-id:
        description: 'Maven server ID for repository'
        required: false
        default: 'lunarstra-quantum'
        type: string
      repository-url:
        description: 'Repository URL'
        required: false
        default: 'https://maven.cnb.cool/lunarstra/Quantum/-/packages/'
        type: string
      profile-id:
        description: 'Maven profile ID for repository'
        required: false
        default: 'lunarstra-quantum'
        type: string
      skip-tests:
        description: 'Skip running tests'
        required: false
        default: true
        type: boolean
      maven-username:
        description: 'Maven repository username'
        required: false
        default: 'cnb'
        type: string
    secrets:
      MAVEN_TOKEN:
        description: 'Maven repository authentication token'
        required: true
    outputs:
      artifact-version:
        description: 'Version of the deployed artifact'
        value: ${{ jobs.build-deploy.outputs.version }}

jobs:
  parent-deploy:
    uses: lunarstra/Quantum/.github/workflows/maven-build-deploy.yml@main
    with:
      java-version: ${{ inputs.java-version }}
      distribution: ${{ inputs.distribution }}
      maven-options: ${{ inputs.maven-options }}
      working-directory: ${{ inputs.working-directory }}
      skip-tests: ${{ inputs.skip-tests }}
      maven-username: ${{ inputs.maven-username }}
      server-id: ${{ inputs.server-id }}
      repository-url: ${{ inputs.repository-url }}
      profile-id: ${{ inputs.profile-id }}
    secrets:
      MAVEN_TOKEN: ${{ secrets.MAVEN_TOKEN }}

  build-deploy:
    needs: parent-deploy
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get-version.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ inputs.java-version }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ inputs.java-version }}
          distribution: ${{ inputs.distribution }}
          cache: 'maven'

      - name: Configure Maven settings
        run: |
          mkdir -p ~/.m2
          cat > ~/.m2/settings.xml << 'EOF'
          <settings xmlns="http://maven.apache.org/SETTINGS/1.0.0"
                    xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
                    xsi:schemaLocation="http://maven.apache.org/SETTINGS/1.0.0
                                        http://maven.apache.org/xsd/settings-1.0.0.xsd">
            <servers>
              <server>
                <id>${SERVER_ID}</id>
                <username>${MAVEN_USERNAME}</username>
                <password>${MAVEN_TOKEN}</password>
              </server>
            </servers>
            <profiles>
              <profile>
                <id>${PROFILE_ID}</id>
                <repositories>
                  <repository>
                    <id>${SERVER_ID}</id>
                    <url>${REPOSITORY_URL}</url>
                    <releases>
                      <enabled>true</enabled>
                    </releases>
                    <snapshots>
                      <enabled>true</enabled>
                    </snapshots>
                  </repository>
                </repositories>
                <pluginRepositories>
                  <pluginRepository>
                    <id>${SERVER_ID}</id>
                    <url>${REPOSITORY_URL}</url>
                  </pluginRepository>
                </pluginRepositories>
              </profile>
            </profiles>
            <activeProfiles>
              <activeProfile>${PROFILE_ID}</activeProfile>
            </activeProfiles>
          </settings>
          EOF
          
          # Replace placeholders with actual values
          sed -i "s|\${SERVER_ID}|${{ inputs.server-id }}|g" ~/.m2/settings.xml
          sed -i "s|\${MAVEN_USERNAME}|${{ inputs.maven-username }}|g" ~/.m2/settings.xml
          sed -i "s|\${MAVEN_TOKEN}|${{ secrets.MAVEN_TOKEN }}|g" ~/.m2/settings.xml
          sed -i "s|\${PROFILE_ID}|${{ inputs.profile-id }}|g" ~/.m2/settings.xml
          sed -i "s|\${REPOSITORY_URL}|${{ inputs.repository-url }}|g" ~/.m2/settings.xml

      - name: Make mvnw executable
        working-directory: ${{ inputs.working-directory }}
        run: |
          if [ -f "./mvnw" ]; then
            chmod +x ./mvnw
          else
            echo "Warning: mvnw not found, will use system Maven"
          fi

      - name: Get project version
        id: get-version
        working-directory: ${{ inputs.working-directory }}
        run: |
          if [ -f "pom.xml" ]; then
            if [ -f "./mvnw" ]; then
              VERSION=$(./mvnw help:evaluate -Dexpression=project.version -q -DforceStdout)
            else
              VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
            fi
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "âœ… Project version: $VERSION"
          else
            echo "âŒ Error: No pom.xml found in working directory"
            exit 1
          fi

      - name: Build and deploy to Maven repository
        working-directory: ${{ inputs.working-directory }}
        run: |
          MVN_CMD="./mvnw"
          if [ ! -f "./mvnw" ]; then
            MVN_CMD="mvn"
          fi
          
          MVN_ARGS="clean deploy"
          
          if [ "${{ inputs.skip-tests }}" = "true" ]; then
            MVN_ARGS="$MVN_ARGS -DskipTests"
          fi
          
          if [ -n "${{ inputs.maven-options }}" ]; then
            MVN_ARGS="$MVN_ARGS ${{ inputs.maven-options }}"
          fi
          
          echo "ðŸš€ Executing: $MVN_CMD $MVN_ARGS"
          $MVN_CMD $MVN_ARGS

      - name: Summary
        if: success()
        run: |
          echo "## âœ… Deployment Successful :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| **Artifact Version** | \`${{ steps.get-version.outputs.version }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Repository** | ${{ inputs.repository-url }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **Server ID** | ${{ inputs.server-id }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **Java Version** | ${{ inputs.java-version }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **Distribution** | ${{ inputs.distribution }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **Tests Skipped** | ${{ inputs.skip-tests }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **Working Directory** | ${{ inputs.working-directory }} |" >> $GITHUB_STEP_SUMMARY

      - name: Failure Summary
        if: failure()
        run: |
          echo "## âŒ Deployment Failed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Please check the logs above for error details." >> $GITHUB_STEP_SUMMARY