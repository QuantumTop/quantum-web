name: 'Build and Deploy Quantum Web to CNB'

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'quantum-web/**'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'quantum-web/**'
  workflow_dispatch:
  workflow_call:
    inputs:
      working-directory:
        description: 'Working directory for the Maven project'
        required: false
        default: 'quantum-web'
      java-version:
        description: 'Java version to use'
        required: false
        default: '25'
      maven-options:
        description: 'Additional Maven options'
        required: false
        default: ''
      skip-tests:
        description: 'Skip running tests'
        required: false
        default: 'true'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Build and Deploy to CNB
        uses: ./.github/workflows/maven-build-deploy.yml
        with:
          working-directory: ${{ inputs.working-directory || 'quantum-web' }}
          java-version: ${{ inputs.java-version || '25' }}
          maven-options: ${{ inputs.maven-options || '' }}
          skip-tests: ${{ inputs.skip-tests || 'true' }}
          server-id: 'lunarstra-quantum'
          repository-url: 'https://maven.cnb.cool/lunarstra/Quantum/-/packages/'
          profile-id: 'lunarstra-quantum'